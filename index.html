<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>登録番号検索</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, button {
      margin: 0.5em 0;
      padding: 0.5em;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6em;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    #resultTable tr:first-child {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h2>登録番号検索システム</h2>
  <input type="text" id="searchInput" placeholder="番号または名前で検索">
  <button onclick="location.href='login.html'">管理者ページへ</button>
  <table id="resultTable"></table>

  <script>
    let entries = [];
    let sortKey = '';
    let sortAsc = true;

    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch("https://nviw8q63ak.execute-api.us-east-2.amazonaws.com/entries");
      entries = await res.json();
      display(entries);
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      const filtered = entries.filter(e =>
        e.number.includes(q) || e.name.toLowerCase().includes(q)
      );
      display(filtered);
    });

    function display(data) {
      const table = document.getElementById("resultTable");
      table.innerHTML = `<tr>
        <th onclick="sortBy('number')">番号</th>
        <th onclick="sortBy('name')">名前</th>
        <th onclick="sortBy('memo')">メモ</th>
        <th onclick="sortBy('timestamp')">日時</th>
      </tr>`;
      data.forEach(e => {
        table.innerHTML += `<tr>
          <td>${e.number}</td>
          <td>${e.name}</td>
          <td>${e.memo}</td>
          <td>${e.timestamp}</td>
        </tr>`;
      });
    }

    function sortBy(key) {
      sortAsc = (sortKey === key) ? !sortAsc : true;
      sortKey = key;
      const sorted = [...entries].sort((a, b) => {
        if (a[key] < b[key]) return sortAsc ? -1 : 1;
        if (a[key] > b[key]) return sortAsc ? 1 : -1;
        return 0;
      });
      display(sorted);
    }
  </script>
</body>
</html>
