<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登録番号照会</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .button-row button, .sort-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-row button:hover, .sort-btn:hover {
      background-color: #0056b3;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .table-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 10px;
      background-color: #fafafa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .logout-button {
    position: absolute;
    top: 16px;
    right: 20px;
    padding: 8px 16px;
    background-color: #b22222;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }
  .logout-button:hover {
    background-color: #8b1a1a;
  }

  .main-card {
    position: relative;
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .logout-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #c62828;
    color: white;
    border: none;
    padding: 8px 16px;
    font-size: 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
  }

  .logout-button:hover {
    background-color: #b71c1c;
  }
  .container {
    position: relative;
  }

  .logout-button {
    position: absolute;
    top: 16px;
    right: 16px;
    background-color: #c62828;
    color: white;
    border: none;
    padding: 8px 16px;
    font-size: 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
  }

  .logout-button:hover {
    background-color: #b71c1c;
  }
  html, body {
    height: 100%;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 40px);
    overflow: hidden;
  }

  .table-container {
    flex-grow: 1;
    overflow-y: auto;
  }
  @media (max-width: 768px) {
    .container {
      max-width: 95%;
      padding: 16px;
      height: calc(100vh - 20px);
    }

    .logout-button {
      top: 12px;
      right: 12px;
      padding: 6px 12px;
      font-size: 13px;
    }

    button, .sort-btn {
      font-size: 0.9rem;
      padding: 8px 14px;
    }

    .center-buttons {
      flex-direction: column;
      align-items: center;
    }

    table {
      font-size: 0.9rem;
    }
  }


  .table-container {
    overflow-x: auto;
  }
  .table-container {
    flex-grow: 1;
    overflow-y: auto;
    overflow-x: auto;
    border: 1px solid #aaa;
    border-radius: 6px;
    background-color: #fafafa;
  }

  .table-container table {
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
  }

  .table-container thead th {
    position: sticky;
    top: 0;
    background-color: #f0f0f0;
    z-index: 2;
  }

  .table-container table th,
  .table-container table td {
    min-width: 100px;
    white-space: nowrap;
  }

  </style>
</head>
<body>
  <div class="container">
    <h2>登録番号照会</h2>
    <button class="logout-button" onclick="logout()">ログアウト</button>
    <div class="button-row">
      <button onclick="location.href='admin.html'">管理者ページへ</button>
    </div>

    <input type="text" id="searchInput" placeholder="検索（番号・名前・入学年度）" oninput="searchEntries()">

    <div style="margin-top: 10px;">
      <select id="sortSelect" onchange="sortTable()">
        <option value="number">番号でソート</option>
        <option value="admissionYear">入学年度でソート</option>
        <option value="timestamp">追加日時でソート</option>
      </select>
      <button class="sort-btn" onclick="toggleSortDirection()">ソート順変更</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>番号</th>
            <th>名前</th>
            <th>入学年度</th>
            <th>メモ</th>
            <th>追加日時</th>
          </tr>
        </thead>
        <tbody id="entryList"></tbody>
      </table>
    </div>
  </div>
  <script>
    function logout() {
      localStorage.removeItem("id_token");
      const domain = "https://us-east-2d6vpy7r8k.auth.us-east-2.amazoncognito.com";
      const clientId = "2uvdrgqfckqb2k13k9fue0k7u4";
      const logoutUrl = `${domain}/logout?client_id=${clientId}&logout_uri=https://bicregmanage.github.io/traffic/login.html`;
      window.location.href = logoutUrl;
    }
  </script>
  <script>
    let sortDirection = true;

    document.addEventListener("DOMContentLoaded", loadEntries);

    async function loadEntries() {
      try {
        const response = await fetch('https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries');
        const data = await response.json();
        window.entries = data;
        renderEntries(data);
      } catch (error) {
        alert('登録番号の読み込みに失敗しました。');
        console.error('読み込みエラー:', error);
      }
    }

    function renderEntries(data) {
      const entryList = document.getElementById("entryList");
      entryList.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.number}</td>
          <td>${entry.name}</td>
          <td>${entry.admissionYear || ""}</td>
          <td>${entry.memo}</td>
          <td>${formatToLocalTime(entry.timestamp)}</td>
        `;
        entryList.appendChild(tr);
      });
    }

    function formatToLocalTime(utc) {
      const date = new Date(utc);
      return date.toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
    }

    function searchEntries() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = window.entries.filter(entry =>
        entry.number.includes(keyword) ||
        (entry.name || "").toLowerCase().includes(keyword) ||
        (entry.admissionYear || "").includes(keyword)
      );
      renderEntries(filtered);
    }

    function sortTable() {
      const key = document.getElementById("sortSelect").value;
      const sorted = [...window.entries].sort((a, b) => {
        let valA = a[key] || "";
        let valB = b[key] || "";
        return sortDirection
          ? valA.toString().localeCompare(valB.toString(), 'ja', { numeric: true })
          : valB.toString().localeCompare(valA.toString(), 'ja', { numeric: true });
      });
      renderEntries(sorted);
    }

    function toggleSortDirection() {
      sortDirection = !sortDirection;
      sortTable();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    function parseHashToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const idToken = params.get("id_token");
  
      if (idToken) {
        localStorage.setItem("id_token", idToken);
        window.history.replaceState({}, document.title, window.location.pathname); // URLからトークン消す
      }
    }
  
    function checkAuth(requiredGroup = null) {
      parseHashToken();
      const idToken = localStorage.getItem("id_token");
  
      if (!idToken) {
   
        window.location.href = "login.html";
        return;
      }
  
      try {
        const payload = jwt_decode(idToken);
        const groups = payload["cognito:groups"] || [];
  
        if (requiredGroup && !groups.includes(requiredGroup)) {
          alert("アクセス権限がありません。");
          window.location.href = "index.html";
          return;
        }

        console.log("ログイン中:", payload.email || payload.username);
  
      } catch (e) {
        console.error("トークンの解析に失敗しました", e);
        localStorage.removeItem("id_token");
        window.location.href = "login.html";
      }
    }
  </script>  
  <script>
    checkAuth();
  </script>
</body>
</html>
