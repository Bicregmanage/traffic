<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登録番号検索システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      width: 90%;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .center-button {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .sort-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .sort-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .sort-btn:hover {
      background-color: #218838;
    }

    .table-container {
      margin-top: 30px;
      overflow-x: auto;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 10px;
      background-color: #fafafa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #666;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .sort-controls {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登録番号検索システム</h2>

    <div class="center-button">
      <button onclick="location.href='admin.html'">管理者ページへ</button>
    </div>

    <input type="text" id="searchInput" placeholder="検索 (番号・名前・入学年度)" oninput="searchEntries()">

    <div class="sort-controls">
      <select id="sortSelect" onchange="sortTable()">
        <option value="number">番号でソート</option>
        <option value="timestamp">追加日時でソート</option>
        <option value="admissionYear">入学年度でソート</option>
      </select>
      <button class="sort-btn" onclick="toggleSortDirection()">ソート順変更</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>番号</th>
            <th>名前</th>
            <th>入学年度</th>
            <th>メモ</th>
            <th>追加日時</th>
          </tr>
        </thead>
        <tbody id="entryList"></tbody>
      </table>
    </div>
  </div>

  <script>
    let sortDirection = true;

    document.addEventListener("DOMContentLoaded", loadEntries);

    async function loadEntries() {
      try {
        const response = await fetch('https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries');
        const data = await response.json();
        window.entries = data;
        renderEntries(data);
      } catch (error) {
        alert('登録番号の読み込みに失敗しました。');
        console.error('読み込みエラー:', error);
      }
    }

    function renderEntries(data) {
      const entryList = document.getElementById("entryList");
      entryList.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.number}</td>
          <td>${entry.name}</td>
          <td>${entry.admissionYear || ""}</td>
          <td>${entry.memo || ""}</td>
          <td>${convertToJST(entry.timestamp)}</td>
        `;
        entryList.appendChild(tr);
      });
    }

    function searchEntries() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = window.entries.filter(entry =>
        entry.number.includes(keyword) ||
        (entry.name && entry.name.toLowerCase().includes(keyword)) ||
        (entry.admissionYear && entry.admissionYear.toString().includes(keyword))
      );
      renderEntries(filtered);
    }

    function sortTable() {
      const key = document.getElementById("sortSelect").value;
      const sorted = [...window.entries].sort((a, b) => {
        let valA = a[key] || "";
        let valB = b[key] || "";
        return sortDirection
          ? valA.toString().localeCompare(valB.toString(), 'ja', { numeric: true })
          : valB.toString().localeCompare(valA.toString(), 'ja', { numeric: true });
      });
      renderEntries(sorted);
    }

    function toggleSortDirection() {
      sortDirection = !sortDirection;
      sortTable();
    }

    function convertToJST(utcString) {
      if (!utcString) return "";
      const date = new Date(utcString);
      return new Intl.DateTimeFormat('ja-JP', {
        dateStyle: 'short',
        timeStyle: 'short',
        timeZone: 'Asia/Tokyo'
      }).format(date);
    }
  </script>
</body>
</html>
