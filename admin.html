<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      width: 90%;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-center {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .sort-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }
    .sort-btn:hover {
      background-color: #218838;
    }
    .table-container {
      margin-top: 20px;
      overflow-x: auto;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 10px;
      background-color: #fafafa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>管理者ページ</h2>

    <div class="button-center">
      <button onclick="location.href='index.html'">一般ページへ</button>
    </div>

    <input type="number" id="numberInput" placeholder="3桁の番号" min="100" max="999">
    <input type="text" id="nameInput" placeholder="名前">
    <select id="admissionYearSelect"></select>
    <textarea id="memoInput" placeholder="メモ"></textarea>
    <div style="text-align: center; margin-top: 10px;">
    <button id="addBtn" onclick="addEntry()">登録番号の追加</button>
    </div>

    <input type="text" id="searchInput" placeholder="検索 (番号・名前・入学年度)" oninput="searchEntries()">
    <div>
      <select id="sortSelect" onchange="sortTable()">
        <option value="number">番号でソート</option>
        <option value="timestamp">追加日時でソート</option>
        <option value="admissionYear">入学年度でソート</option>
      </select>
      <button class="sort-btn" onclick="toggleSortDirection()">ソート順変更</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>番号</th>
            <th>名前</th>
            <th>入学年度</th>
            <th>メモ</th>
            <th>追加日時</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="entryList"></tbody>
      </table>
    </div>
  </div>

  <script>
    let sortDirection = true;

    document.addEventListener("DOMContentLoaded", () => {
      loadEntries();
      populateYears();
    });

    function populateYears() {
      const select = document.getElementById("admissionYearSelect");
      const currentYear = new Date().getFullYear();
      for (let y = currentYear + 1; y >= 2000; y--) {
        const option = document.createElement("option");
        option.value = y;
        option.text = y;
        select.appendChild(option);
      }
    }

    async function loadEntries() {
      try {
        const response = await fetch('https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries');
        const data = await response.json();
        window.entries = data;
        renderEntries(data);
      } catch (error) {
        alert('読み込みに失敗しました。');
        console.error(error);
      }
    }

    function renderEntries(data) {
      const tbody = document.getElementById("entryList");
      tbody.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.number}</td>
          <td>${entry.name}</td>
          <td>${entry.admissionYear || ""}</td>
          <td>${entry.memo}</td>
          <td>${formatDate(entry.timestamp)}</td>
          <td><button class="edit-btn" onclick="editEntry('${entry.number}')">編集</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
    }

    function searchEntries() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = window.entries.filter(e =>
        e.number.includes(keyword) ||
        (e.name && e.name.toLowerCase().includes(keyword)) ||
        (e.admissionYear && e.admissionYear.toString().includes(keyword))
      );
      renderEntries(filtered);
    }

    function sortTable() {
      const key = document.getElementById("sortSelect").value;
      const sorted = [...window.entries].sort((a, b) => {
        let valA = a[key] || "";
        let valB = b[key] || "";
        return sortDirection
          ? valA.toString().localeCompare(valB.toString(), 'ja', { numeric: true })
          : valB.toString().localeCompare(valA.toString(), 'ja', { numeric: true });
      });
      renderEntries(sorted);
    }

    function toggleSortDirection() {
      sortDirection = !sortDirection;
      sortTable();
    }

    async function addEntry() {
      const number = document.getElementById("numberInput").value;
      const name = document.getElementById("nameInput").value;
      const memo = document.getElementById("memoInput").value;
      const admissionYear = document.getElementById("admissionYearSelect").value;

      if (!number || !name || !admissionYear) {
        alert("すべての項目を入力してください");
        return;
      }

      try {
        const check = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${number}`);
        const existing = await check.json();
        if (existing.length > 0) {
          alert("すでに登録されています");
          return;
        }

        const response = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number, name, memo, admissionYear })
        });

        if (response.ok) {
          alert("登録しました");
          document.getElementById("numberInput").value = "";
          document.getElementById("nameInput").value = "";
          document.getElementById("memoInput").value = "";
          loadEntries();
        } else {
          alert("登録に失敗しました");
        }
      } catch (error) {
        console.error("登録エラー:", error);
        alert("登録に失敗しました");
      }
    }

    function editEntry(number) {
      window.location.href = `edit.html?number=${number}`;
    }
  </script>
</body>
</html>
