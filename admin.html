<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .button-row button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-row button:hover {
      background-color: #0056b3;
    }
    .sort-btn {
      background-color: #28a745;
    }
    .sort-btn:hover {
      background-color: #218838;
    }
    .table-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 10px;
      background-color: #fafafa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>管理者ページ</h2>

    <div class="button-row">
      <button onclick="location.href='index.html'">一般ページへ</button>
    </div>

    <input type="number" id="numberInput" placeholder="番号（3桁）" min="100" max="999">
    <input type="text" id="nameInput" placeholder="名前">
    <select id="admissionYearInput">
      <option value="">入学年度を選択</option>
      <script>
        for (let y = 2020; y <= new Date().getFullYear(); y++) {
          document.write(`<option value="${y}">${y}</option>`);
        }
      </script>
    </select>
    <textarea id="memoInput" placeholder="メモ"></textarea>

    <div class="button-row">
      <button onclick="addEntry()">登録番号の追加</button>
    </div>

    <input type="text" id="searchInput" placeholder="検索（番号・名前・入学年度）" oninput="searchEntries()">
    <div>
      <select id="sortSelect" onchange="sortTable()">
        <option value="number">番号でソート</option>
        <option value="admissionYear">入学年度でソート</option>
        <option value="timestamp">追加日時でソート</option>
      </select>
      <button class="sort-btn" onclick="toggleSortDirection()">ソート順変更</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>番号</th>
            <th>名前</th>
            <th>入学年度</th>
            <th>メモ</th>
            <th>追加日時</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="entryList"></tbody>
      </table>
    </div>
  </div>

  <script>
    let sortDirection = true;
    document.addEventListener("DOMContentLoaded", loadEntries);

    async function loadEntries() {
      try {
        const response = await fetch('https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries');
        const data = await response.json();
        window.entries = data;
        renderEntries(data);
      } catch (e) {
        alert("データ読み込みに失敗しました");
      }
    }

    function renderEntries(data) {
      const list = document.getElementById("entryList");
      list.innerHTML = "";
      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.number}</td>
          <td>${entry.name}</td>
          <td>${entry.admissionYear || ""}</td>
          <td>${entry.memo}</td>
          <td>${entry.timestamp}</td>
          <td><button class="edit-btn" onclick="editEntry('${entry.number}')">編集</button></td>
        `;
        list.appendChild(row);
      });
    }

    async function addEntry() {
      const number = document.getElementById("numberInput").value;
      const name = document.getElementById("nameInput").value;
      const year = document.getElementById("admissionYearInput").value;
      const memo = document.getElementById("memoInput").value;

      if (number.length !== 3 || !name || !year) {
        alert("3桁の番号・名前・入学年度を入力してください");
        return;
      }

      const entry = { number, name, admissionYear: year, memo };

      const exists = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${number}`);
      const check = await exists.json();
      if (check.length > 0) return alert("この番号はすでに登録されています");

      const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(entry)
      });

      if (res.ok) {
        alert("追加しました");
        loadEntries();
      } else {
        alert("追加に失敗しました");
      }
    }

    function editEntry(number) {
      window.location.href = `edit.html?number=${number}`;
    }

    function searchEntries() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = window.entries.filter(e =>
        e.number.includes(keyword) || (e.name || "").toLowerCase().includes(keyword) || (e.admissionYear || "").includes(keyword)
      );
      renderEntries(filtered);
    }

    function sortTable() {
      const key = document.getElementById("sortSelect").value;
      const sorted = [...window.entries].sort((a, b) => {
        let valA = a[key] || "";
        let valB = b[key] || "";
        return sortDirection
          ? valA.toString().localeCompare(valB.toString(), 'ja', { numeric: true })
          : valB.toString().localeCompare(valA.toString(), 'ja', { numeric: true });
      });
      renderEntries(sorted);
    }

    function toggleSortDirection() {
      sortDirection = !sortDirection;
      sortTable();
    }
  </script>
</body>
</html>
