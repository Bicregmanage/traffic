<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 16px;
      margin: 8px 4px 0 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .sort-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>管理者ページ</h2>
    <button onclick="location.href='index.html'">一般ページへ</button>
    
    <input type="number" id="numberInput" placeholder="3桁の番号" min="100" max="999">
    <input type="text" id="nameInput" placeholder="名前">
    <textarea id="memoInput" placeholder="メモ"></textarea>

    <select id="yearSelect">
      <option value="">入学年度を選択</option>
    </select>

    <button onclick="addEntry()">登録番号の追加</button>

    <input type="text" id="searchInput" placeholder="検索 (番号または名前)" oninput="searchEntries()">
    <select id="sortSelect" onchange="sortTable()">
      <option value="number">番号でソート</option>
      <option value="timestamp">追加日時でソート</option>
      <option value="admissionYear">入学年度でソート</option>
    </select>
    <button class="sort-btn" onclick="toggleSortDirection()">ソート順変更</button>

    <table>
      <thead>
        <tr>
          <th>番号</th>
          <th>名前</th>
          <th>メモ</th>
          <th>追加日時</th>
          <th>入学年度</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="entryList"></tbody>
    </table>
  </div>

  <script>
    // 入学年度生成
    const yearSelect = document.getElementById("yearSelect");
    const currentYear = new Date().getFullYear();
    for (let y = 2015; y <= 2030; y++) {
      const option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);
    }

    let sortDirection = true;

    async function addEntry() {
      const number = document.getElementById("numberInput").value;
      const name = document.getElementById("nameInput").value;
      const memo = document.getElementById("memoInput").value;
      const admissionYear = document.getElementById("yearSelect").value;
      const timestamp = new Date().toLocaleString();

      if (!number || !name || !admissionYear) {
        alert("番号、名前、入学年度は必須です。");
        return;
      }

      const checkRes = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${number}`);
      const existing = await checkRes.json();
      if (existing.length > 0) {
        alert("この番号はすでに登録されています");
        return;
      }

      const entry = { number, name, memo, timestamp, admissionYear };

      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(entry)
        });
        if (res.ok) {
          alert("登録しました");
          document.getElementById("numberInput").value = "";
          document.getElementById("nameInput").value = "";
          document.getElementById("memoInput").value = "";
          document.getElementById("yearSelect").value = "";
          loadEntries();
        } else {
          alert("登録に失敗しました");
        }
      } catch (e) {
        console.error("追加エラー:", e);
        alert("通信エラーが発生しました");
      }
    }

    async function loadEntries() {
      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries");
        const data = await res.json();
        window.entries = data;
        renderEntries(data);
      } catch (err) {
        console.error("読み込み失敗:", err);
      }
    }

    function renderEntries(data) {
      const list = document.getElementById("entryList");
      list.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.number}</td>
          <td>${entry.name}</td>
          <td>${entry.memo}</td>
          <td>${entry.timestamp}</td>
          <td>${entry.admissionYear || ""}</td>
          <td><button onclick="editEntry('${entry.number}')">編集</button></td>
        `;
        list.appendChild(tr);
      });
    }

    function editEntry(number) {
      location.href = `edit.html?number=${number}`;
    }

    function searchEntries() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = window.entries.filter(e =>
        e.number.includes(keyword) || e.name.toLowerCase().includes(keyword)
      );
      renderEntries(filtered);
    }

    function sortTable() {
      const key = document.getElementById("sortSelect").value;
      const sorted = [...window.entries].sort((a, b) => {
        let valA = a[key] || "";
        let valB = b[key] || "";
        return sortDirection
          ? valA.localeCompare(valB, 'ja', { numeric: true })
          : valB.localeCompare(valA, 'ja', { numeric: true });
      });
      renderEntries(sorted);
    }

    function toggleSortDirection() {
      sortDirection = !sortDirection;
      sortTable();
    }

    document.addEventListener("DOMContentLoaded", loadEntries);
  </script>
</body>
</html>
