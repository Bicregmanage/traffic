<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      width: 90%;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 16px;
      margin: 8px 4px 0 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .table-container {
      margin-top: 30px;
      overflow-x: auto;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 10px;
      background-color: #fafafa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>管理者ページ</h2>
    <button onclick="location.href='index.html'">一般ページへ</button>
    <input type="number" id="numberInput" placeholder="3桁の番号" />
    <input type="text" id="nameInput" placeholder="名前" />
    <textarea id="memoInput" placeholder="メモ"></textarea>
    <button onclick="addEntry()">登録番号の追加</button>
    <input type="text" id="searchInput" placeholder="検索 (番号または名前)" oninput="searchEntries()" />
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>番号</th>
            <th>名前</th>
            <th>メモ</th>
            <th>追加日時</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="entryList"></tbody>
      </table>
    </div>
  </div>

  <script>
    let sortDirection = true;

    document.addEventListener("DOMContentLoaded", loadEntries);

    async function addEntry() {
      const number = document.getElementById("numberInput").value;
      const name = document.getElementById("nameInput").value;
      const memo = document.getElementById("memoInput").value;
      const timestamp = new Date().toLocaleString();

      if (number.length !== 3 || name.trim() === "") {
        alert("3桁の番号と名前を入力してください");
        return;
      }

      try {
        const check = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${number}`);
        const existing = await check.json();
        if (existing.length > 0) {
          alert("この番号はすでに登録されています");
          return;
        }
      } catch (error) {
        alert("チェックに失敗しました");
        return;
      }

      const entry = { number, name, memo, timestamp };

      try {
        const response = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(entry)
        });

        if (response.ok) {
          alert("登録しました");
          document.getElementById("numberInput").value = "";
          document.getElementById("nameInput").value = "";
          document.getElementById("memoInput").value = "";
          loadEntries();
        } else {
          alert("登録に失敗しました");
        }
      } catch (error) {
        alert("登録に失敗しました");
      }
    }

    async function loadEntries() {
      try {
        const response = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries");
        const entries = await response.json();
        window.entries = entries;
        renderEntries(entries);
      } catch (error) {
        alert("読み込みに失敗しました");
      }
    }

    function renderEntries(data) {
      const entryList = document.getElementById("entryList");
      entryList.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.number}</td>
          <td>${entry.name}</td>
          <td>${entry.memo}</td>
          <td>${entry.timestamp}</td>
          <td><button class="edit-btn" onclick="editEntry('${entry.number}')">編集</button></td>
        `;
        entryList.appendChild(tr);
      });
    }

    function editEntry(number) {
      window.location.href = `edit.html?number=${number}`;
    }

    function searchEntries() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = window.entries.filter(entry =>
        entry.number.includes(keyword) || entry.name.toLowerCase().includes(keyword)
      );
      renderEntries(filtered);
    }
  </script>
</body>
</html>
