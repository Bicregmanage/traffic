<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 500px; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; text-align: center; margin-top: 5%; }
        input, textarea { margin: 10px 0; padding: 10px; width: calc(100% - 22px); border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .table-container { max-height: 300px; overflow-y: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f9f9f9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .edit-btn { background-color: #007bff; color: white; border: none; padding: 5px; cursor: pointer; margin-left: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .edit-btn:hover { background-color: #0056b3; }
        .sort-btn { background-color: #28a745; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-left: 5px; }
        .sort-btn:hover { background-color: #218838; }
        .name-cell, .memo-cell { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
<div class="container">
    <h2>管理者ページ</h2>
    <button onclick="location.href='index.html'">一般ページへ</button>
    <input type="number" id="numberInput" placeholder="3桁の番号" min="100" max="999">
    <input type="text" id="nameInput" placeholder="名前">
    <textarea id="memoInput" placeholder="メモ"></textarea>
    <button onclick="addEntry()">登録番号の追加</button>

    <input type="text" id="searchInput" placeholder="検索 (番号または名前)" oninput="searchEntries()">
    <div>
        <select id="sortSelect" onchange="sortTable()">
            <option value="number">番号でソート</option>
            <option value="name">名前でソート</option>
            <option value="timestamp">追加日時でソート</option>
        </select>
        <button class="sort-btn" onclick="toggleSortDirection()">ソート順序を変更</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>番号</th>
                <th>名前</th>
                <th>メモ</th>
                <th>追加日時</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="entryList"></tbody>
        </table>
    </div>
</div>
<script>
    async function load() {
      const res = await fetch("https://nviw8q63ak.execute-api.us-east-2.amazonaws.com/entries");
      const data = await res.json();
      window.allEntries = data;
      display(data);
    }
    load();
    function display(data) {
      const table = document.getElementById("resultTable");
      table.innerHTML = "<tr><th>番号</th><th>名前</th><th>メモ</th><th>日時</th><th>操作</th></tr>";
      data.forEach(e => {
        table.innerHTML += `<tr>
          <td>${e.number}</td><td>${e.name}</td><td>${e.memo}</td><td>${e.timestamp}</td>
          <td><button onclick="location.href='edit.html?id=${e.id}'">編集</button></td>
        </tr>`;
      });
    }
    document.getElementById("searchInput").addEventListener("input", function() {
      const q = this.value.toLowerCase();
      const filtered = window.allEntries.filter(e => e.number.includes(q) || e.name.toLowerCase().includes(q));
      display(filtered);
    });
    async function addEntry() {
      const body = {
        number: document.getElementById("number").value,
        name: document.getElementById("name").value,
        memo: document.getElementById("memo").value,
        timestamp: new Date().toLocaleString()
      };
      await fetch("https://nviw8q63ak.execute-api.us-east-2.amazonaws.com/entries", {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body)
      });
      load();
    }
  </script>
</body>
</html>
