<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登録情報編集</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .btn-main {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-main:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-cancel:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登録情報編集</h2>
    <input type="text" id="numberInput" placeholder="番号">
    <input type="text" id="nameInput" placeholder="名前">
    <select id="admissionYearSelect"></select>
    <textarea id="memoInput" placeholder="メモ"></textarea>

    <div class="button-group">
      <button class="btn-main" onclick="saveEntry()">保存</button>
      <button class="btn-danger" onclick="deleteEntry()">削除</button>
      <button class="btn-cancel" onclick="cancelEdit()">キャンセル</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const originalNumber = urlParams.get('number');

    document.addEventListener("DOMContentLoaded", () => {
      loadYears();
      loadEntry();
    });

    function loadYears() {
      const select = document.getElementById("admissionYearSelect");
      const year = new Date().getFullYear();
      for (let y = year; y >= 2000; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        select.appendChild(opt);
      }
    }

    async function loadEntry() {
      try {
        const res = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${originalNumber}`);
        const data = await res.json();
        if (data.length > 0) {
          const entry = data[0];
          document.getElementById("numberInput").value = entry.number;
          document.getElementById("nameInput").value = entry.name;
          document.getElementById("admissionYearSelect").value = entry.admissionYear || "";
          document.getElementById("memoInput").value = entry.memo || "";
        } else {
          alert("データが見つかりませんでした");
        }
      } catch (e) {
        console.error("読み込み失敗:", e);
        alert("読み込みに失敗しました");
      }
    }

    async function saveEntry() {
      const number = document.getElementById("numberInput").value;
      const name = document.getElementById("nameInput").value;
      const admissionYear = document.getElementById("admissionYearSelect").value;
      const memo = document.getElementById("memoInput").value;

      const updated = {
        number,
        name,
        admissionYear,
        memo,
        timestamp: new Date().toLocaleString()
      };

      // 削除 → 新規追加（番号が変更される可能性があるため）
      try {
        if (number !== originalNumber) {
          await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ number: originalNumber })
          });
        }

        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        });

        if (res.ok) {
          alert("変更内容を保存しました");
          window.location.href = "admin.html";
        } else {
          alert("保存に失敗しました");
        }
      } catch (e) {
        console.error("保存エラー:", e);
        alert("保存に失敗しました");
      }
    }

    async function deleteEntry() {
      if (!confirm("本当に削除しますか？")) return;

      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: originalNumber })
        });

        if (res.ok) {
          alert("削除しました");
          window.location.href = "admin.html";
        } else {
          alert("削除に失敗しました");
        }
      } catch (e) {
        console.error("削除エラー:", e);
        alert("削除に失敗しました");
      }
    }

    function cancelEdit() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
