<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ページ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, textarea, button {
      margin: 0.3em 0;
      padding: 0.5em;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6em;
    }
    th {
      background-color: #eee;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    textarea {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>登録番号管理</h2>

  <h3>新規登録</h3>
  <input type="text" id="number" placeholder="番号 (例: 123)">
  <input type="text" id="name" placeholder="名前">
  <textarea id="memo" rows="3" placeholder="メモ"></textarea>
  <button onclick="addEntry()">追加</button>

  <h3>検索</h3>
  <input type="text" id="searchInput" placeholder="番号または名前で検索">

  <table id="resultTable"></table>

  <script>
    let entries = [];

    async function loadEntries() {
      try {
        const res = await fetch("https://nviw8q63ak.execute-api.us-east-2.amazonaws.com/entries");
        entries = await res.json();
        display(entries);
      } catch (err) {
        alert("データの読み込みに失敗しました");
        console.error(err);
      }
    }

    function display(data) {
      const table = document.getElementById("resultTable");
      table.innerHTML = `
        <tr>
          <th>番号</th><th>名前</th><th>メモ</th><th>日時</th><th>操作</th>
        </tr>`;
      data.forEach(entry => {
        table.innerHTML += `
          <tr>
            <td>${entry.number}</td>
            <td>${entry.name}</td>
            <td>${entry.memo}</td>
            <td>${entry.timestamp}</td>
            <td><button onclick="location.href='edit.html?id=${entry.id}'">編集</button></td>
          </tr>`;
      });
    }

    async function addEntry() {
      const body = {
        number: document.getElementById("number").value,
        name: document.getElementById("name").value,
        memo: document.getElementById("memo").value,
        timestamp: new Date().toLocaleString()
      };

      if (!body.number || !body.name) {
        alert("番号と名前は必須です");
        return;
      }

      try {
        const res = await fetch("https://nviw8q63ak.execute-api.us-east-2.amazonaws.com/entries", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (res.ok) {
          alert("登録しました");
          document.getElementById("number").value = "";
          document.getElementById("name").value = "";
          document.getElementById("memo").value = "";
          loadEntries();
        } else {
          throw new Error(await res.text());
        }
      } catch (err) {
        alert("登録に失敗しました");
        console.error(err);
      }
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      const filtered = entries.filter(e =>
        e.number.includes(q) || e.name.toLowerCase().includes(q)
      );
      display(filtered);
    });

    loadEntries();
  </script>
</body>
</html>
