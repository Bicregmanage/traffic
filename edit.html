<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>編集ページ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      width: auto;
    }
  </style>
</head>
<body>
  <h2>エントリの編集</h2>
  <label>番号: <input id="number" type="text"></label>
  <label>名前: <input id="name" type="text"></label>
  <label>メモ: <textarea id="memo" rows="4"></textarea></label>
  <button onclick="save()">保存</button>
  <button onclick="del()">削除</button>
  <button onclick="location.href='admin.html'">キャンセル</button>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    async function load() {
      try {
        const res = await fetch(`https://nviw8q63ak.execute-api.us-east-2.amazonaws.com/entries/${id}`);
        const data = await res.json();
        document.getElementById("number").value = data.number || "";
        document.getElementById("name").value = data.name || "";
        document.getElementById("memo").value = data.memo || "";
      } catch (err) {
        alert("データの読み込みに失敗しました");
        console.error(err);
      }
    }

    async function save() {
      const updated = {
        number: document.getElementById("number").value,
        name: document.getElementById("name").value,
        memo: document.getElementById("memo").value,
        timestamp: new Date().toLocaleString()
      };

      try {
        const res = await fetch(`https://nviw8q63ak.execute-api.us-east-2.amazonaws.com/entries/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        });
        if (res.ok) {
          alert("保存しました");
          location.href = "admin.html";
        } else {
          throw new Error(await res.text());
        }
      } catch (err) {
        alert("エントリの保存に失敗しました");
        console.error(err);
      }
    }

    async function del() {
      if (!confirm("本当に削除しますか？")) return;

      try {
        const res = await fetch(`https://nviw8q63ak.execute-api.us-east-2.amazonaws.com/entries/${id}`, {
          method: "DELETE"
        });
        if (res.ok) {
          alert("削除しました");
          location.href = "admin.html";
        } else {
          throw new Error(await res.text());
        }
      } catch (err) {
        alert("削除に失敗しました");
        console.error(err);
      }
    }

    load();
  </script>
</body>
</html>
