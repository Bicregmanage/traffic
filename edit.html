<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登録情報の編集</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }
  
    input[type="text"],
    select,
    textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #fff;
    }
  
    textarea {
      resize: vertical;
    }
  
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px 5px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    #saveButton {
      background-color: #4CAF50;
      color: white;
    }
  
    #deleteButton {
      background-color: #f44336;
      color: white;
    }
  
    #cancelButton {
      background-color: #9e9e9e;
      color: white;
    }
  
    #saveButton:hover,
    #deleteButton:hover,
    #cancelButton:hover {
      opacity: 0.9;
    }
  
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
  </style>  
</head>
<body>
  <div class="container">
    <h2>登録情報の編集</h2>
    <input type="number" id="numberInput" placeholder="番号">
    <input type="text" id="nameInput" placeholder="名前">
    <select id="yearSelect"></select>
    <textarea id="memoInput" placeholder="メモ"></textarea>

    <div class="btn-group">
      <button onclick="saveEntry()">保存</button>
      <button class="delete-btn" onclick="deleteEntry()">削除</button>
      <button class="cancel-btn" onclick="location.href='admin.html'">キャンセル</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const originalNumber = urlParams.get("number");

    function populateYearOptions() {
      const select = document.getElementById("yearSelect");
      const currentYear = new Date().getFullYear();
      for (let y = currentYear; y >= 2000; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        select.appendChild(opt);
      }
    }

    async function fetchEntry() {
      try {
        const res = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${originalNumber}`);
        const data = await res.json();
        if (data.length > 0) {
          const entry = data[0];
          document.getElementById("numberInput").value = entry.number;
          document.getElementById("nameInput").value = entry.name;
          document.getElementById("memoInput").value = entry.memo || "";
          document.getElementById("yearSelect").value = entry.admissionYear || "";
        } else {
          alert("データが見つかりませんでした。");
        }
      } catch (err) {
        alert("読み込みに失敗しました");
        console.error(err);
      }
    }

    async function saveEntry() {
      const newNumber = document.getElementById("numberInput").value;
      const name = document.getElementById("nameInput").value;
      const memo = document.getElementById("memoInput").value;
      const admissionYear = document.getElementById("yearSelect").value;

      if (newNumber.length !== 3 || name.trim() === "") {
        alert("3桁の番号と名前を入力してください");
        return;
      }

      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            originalNumber,
            number: newNumber,
            name,
            memo,
            admissionYear
          })
        });

        const result = await res.json();
        if (res.ok) {
          alert("変更内容を保存しました");
          location.href = "admin.html";
        } else {
          alert("保存に失敗しました: " + result.error);
        }
      } catch (error) {
        alert("保存エラー");
        console.error(error);
      }
    }

    async function deleteEntry() {
      if (!confirm("本当に削除しますか？")) return;
      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: originalNumber })
        });
        if (res.ok) {
          alert("削除しました");
          location.href = "admin.html";
        } else {
          alert("削除に失敗しました");
        }
      } catch (error) {
        alert("削除エラー");
        console.error(error);
      }
    }

    populateYearOptions();
    fetchEntry();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    function parseHashToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const idToken = params.get("id_token");
  
      if (idToken) {
        localStorage.setItem("id_token", idToken);
        window.history.replaceState({}, document.title, window.location.pathname); // URLからトークン消す
      }
    }
  
    function checkAuth(requiredGroup = null) {
      parseHashToken();
      const idToken = localStorage.getItem("id_token");
  
      if (!idToken) {
        window.location.href = "login.html";
        return;
      }
  
      try {
        const payload = jwt_decode(idToken);
        const groups = payload["cognito:groups"] || [];
  
        if (requiredGroup && !groups.includes(requiredGroup)) {
          alert("アクセス権限がありません。");
          window.location.href = "index.html";
          return;
        }
  
        console.log("ログイン中:", payload.email || payload.username);
  
      } catch (e) {
        console.error("トークンの解析に失敗しました", e);
        localStorage.removeItem("id_token");
        window.location.href = "login.html";
      }
    }
  </script>  
  <script>
    checkAuth("admin");
  </script>  
</body>
</html>
