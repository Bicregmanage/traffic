<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集ページ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            width: 500px; 
            padding: 20px; 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
            text-align: center; 
            margin-top: 50px; /* 上部に余裕を持たせる */
        }
        input, textarea { 
            margin: 10px 0; 
            padding: 10px; 
            width: calc(100% - 22px); 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px; 
            border: none; 
            border-radius: 4px; 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .delete-btn { 
            background-color: red; 
        }
        .delete-btn:hover { 
            background-color: darkred; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>編集ページ</h2>
        <input type="number" id="numberInput" placeholder="3桁の番号" min="100" max="999">
        <input type="text" id="nameInput" placeholder="名前">
        <textarea id="memoInput" placeholder="メモ"></textarea>
        <button onclick="saveChanges()">保存</button>
        <button onclick="cancel()">キャンセル</button>
        <button class="delete-btn" onclick="deleteEntry()">削除</button>
    </div>
    <script>
        let number;
    
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            number = params.get("number");
            if (number) {
                fetchEntry(number);
            }
        });
    
        async function fetchEntry(number) {
            try {
                let response = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${number}`);
                let entries = await response.json();
                const entry = entries.find(e => e.number === number);
    
                if (entry) {
                    document.getElementById("numberInput").value = entry.number;
                    document.getElementById("nameInput").value = entry.name;
                    document.getElementById("memoInput").value = entry.memo;
                } else {
                    alert("該当するエントリが見つかりません");
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エントリの読み込みに失敗しました');
            }
        }
    
        async function saveChanges() {
            const number = document.getElementById("numberInput").value;
            const name = document.getElementById("nameInput").value;
            const memo = document.getElementById("memoInput").value;
            const timestamp = new Date().toLocaleString();

            console.log("送信データ", { number, name, memo, timestamp }); // ← ここで確認！

            const response = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ number, name, memo, timestamp }) // ✅ number が必須
            });

            if (response.ok) {
                alert("変更内容が保存されました");
                window.location.href = "admin.html";
            } else {
                alert("保存に失敗しました");
            }
        }
    
        async function deleteEntry() {
            if (!confirm("本当に削除しますか？")) return;
    
            try {
                const response = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ number })
                });
    
                if (response.ok) {
                    alert("削除しました");
                    window.location.href = "admin.html";
                } else {
                    alert("削除に失敗しました");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("削除に失敗しました");
            }
        }
    </script>    
</body>
</html>
