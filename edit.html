<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集ページ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            width: 500px; 
            padding: 20px; 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
            text-align: center; 
            margin-top: 50px;
        }
        input, textarea { 
            margin: 10px 0; 
            padding: 10px; 
            width: calc(100% - 22px); 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px; 
            border: none; 
            border-radius: 4px; 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .delete-btn { 
            background-color: red; 
        }
        .delete-btn:hover { 
            background-color: darkred; 
        }
        @media (max-width: 500px) {
        button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>編集ページ</h2>
        <input type="hidden" id="originalNumber">
        <input type="number" id="numberInput" placeholder="3桁の番号" min="100" max="999">
        <input type="text" id="nameInput" placeholder="名前">
        <textarea id="memoInput" placeholder="メモ"></textarea>
        <button onclick="saveChanges()">保存</button>
        <button onclick="cancelEdit()">キャンセル</button>
        <button class="delete-btn" onclick="deleteEntry()">削除</button>
    </div>
    <script>
        let number;
    
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            number = params.get("number");
            if (number) {
                document.getElementById("originalNumber").value = number;
                fetchEntry(number);
            }
        });
    
        async function fetchEntry(number) {
            try {
                const response = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${number}`);
                const entries = await response.json();
                const entry = entries.find(e => e.number === number);
    
                if (entry) {
                    document.getElementById("numberInput").value = entry.number;
                    document.getElementById("nameInput").value = entry.name;
                    document.getElementById("memoInput").value = entry.memo;
                } else {
                    alert("エントリが見つかりませんでした");
                }
            } catch (error) {
                console.error("読み込みエラー:", error);
                alert("エントリの読み込みに失敗しました");
            }
        }
    
        async function saveChanges() {
            const number = document.getElementById("numberInput").value;
            const originalNumber = document.getElementById("originalNumber").value;
            const name = document.getElementById("nameInput").value;
            const memo = document.getElementById("memoInput").value;
            const timestamp = new Date().toLocaleString();
    
            const body = {
                number,
                name,
                memo,
                timestamp,
                original_number: originalNumber
            };
    
            try {
                const response = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
    
                if (response.ok) {
                    alert("変更内容が保存されました");
                    window.location.href = "admin.html";
                } else {
                    alert("保存に失敗しました");
                }
            } catch (error) {
                console.error("保存エラー:", error);
                alert("保存に失敗しました");
            }
        }
    
        async function deleteEntry() {
            const number = document.getElementById("numberInput").value;
    
            if (!confirm("このエントリを本当に削除しますか？")) return;
    
            try {
                const response = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ number })
                });
    
                if (response.ok) {
                    alert("エントリを削除しました");
                    window.location.href = "admin.html";
                } else {
                    alert("削除に失敗しました");
                }
            } catch (error) {
                console.error("削除エラー:", error);
                alert("削除に失敗しました");
            }
        }
    
        function cancelEdit() {
            window.location.href = "admin.html";
        }
    </script>            
</body>
</html>
