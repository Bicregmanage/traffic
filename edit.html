<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集ページ</title>
    <style>
        /* スタイルはそのまま */
    </style>
</head>
<body>
    <div class="container">
        <h2>編集ページ</h2>
        <input type="number" id="numberInput" placeholder="3桁の番号" min="100" max="999">
        <input type="text" id="nameInput" placeholder="名前">
        <textarea id="memoInput" placeholder="メモ"></textarea>
        <button onclick="saveEntry()">保存</button>
        <button onclick="cancel()">キャンセル</button>
        <button class="delete-btn" onclick="confirmDelete()">削除</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadEntry);

        async function loadEntry() {
            let params = new URLSearchParams(window.location.search);
            let index = params.get("index");
            
            console.log("Index:", index);
            
            try {
                let response = await fetch(`https://5n45f0gzc2.execute-api.us-east-2.amazonaws.com/entries/${index}`);
                
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    let errorText = await response.text();
                    console.error('Failed to load entry:', errorText);
                    alert('エントリの読み込みに失敗しました: ' + errorText);
                    return;
                }
                
                let entry = await response.json();
                
                console.log("Entry:", entry);
                
                if (entry) {
                    document.getElementById("numberInput").value = entry.number;
                    document.getElementById("nameInput").value = entry.name;
                    document.getElementById("memoInput").value = entry.memo;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エントリの読み込みに失敗しました: ' + error.message);
            }
        }

        async function saveEntry() {
            // 保存機能のコード
        }

        function cancel() {
            window.location.href = "admin.html";
        }

        async function confirmDelete() {
            if (confirm("本当に削除しますか？")) {
                deleteEntry();
            }
        }

        async function deleteEntry() {
            let params = new URLSearchParams(window.location.search);
            let index = params.get("index");
            try {
                let response = await fetch(`https://5n45f0gzc2.execute-api.us-east-2.amazonaws.com/entries/${index}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    window.location.href = "admin.html";
                } else {
                    alert('エントリの削除に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エントリの削除に失敗しました');
            }
        }

        async function saveEntry() {
            let params = new URLSearchParams(window.location.search);
            let index = params.get("index");
            let number = document.getElementById("numberInput").value;
            let name = document.getElementById("nameInput").value;
            let memo = document.getElementById("memoInput").value;
            let timestamp = new Date().toLocaleString();

            if (number.length !== 3 || name.trim() === "") {
                alert("3桁の番号と名前を入力してください");
                return;
            }

            let entry = { number, name, memo, timestamp };

            try {
                let response = await fetch(`https://<API_GATEWAY_URL>/entries/${index}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(entry)
                });

                if (response.ok) {
                    window.location.href = "admin.html";
                } else {
                    alert('エントリの保存に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エントリの保存に失敗しました');
            }
        }

        function cancel() {
            window.location.href = "admin.html";
        }

        async function confirmDelete() {
            if (confirm("本当に削除しますか？")) {
                deleteEntry();
            }
        }

        async function deleteEntry() {
            let params = new URLSearchParams(window.location.search);
            let index = params.get("index");

            try {
                let response = await fetch(`https://<API_GATEWAY_URL>/entries/${index}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    window.location.href = "admin.html";
                } else {
                    alert('エントリの削除に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エントリの削除に失敗しました');
            }
        }
    </script>
</body>
</html>
