<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集ページ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            width: 500px; 
            padding: 20px; 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
            text-align: center; 
            margin-top: 50px; /* 上部に余裕を持たせる */
        }
        input, textarea { 
            margin: 10px 0; 
            padding: 10px; 
            width: calc(100% - 22px); 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px; 
            border: none; 
            border-radius: 4px; 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .delete-btn { 
            background-color: red; 
        }
        .delete-btn:hover { 
            background-color: darkred; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>編集ページ</h2>
        <input type="number" id="numberInput" placeholder="3桁の番号" min="100" max="999">
        <input type="text" id="nameInput" placeholder="名前">
        <textarea id="memoInput" placeholder="メモ"></textarea>
        <button onclick="saveEntry()">保存</button>
        <button onclick="cancel()">キャンセル</button>
        <button class="delete-btn" onclick="confirmDelete()">削除</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadEntry);

        async function loadEntry() {
            let params = new URLSearchParams(window.location.search);
            let index = params.get("index");
            
            console.log("Index:", index);
            
            try {
                let response = await fetch(`https://your-api-id.execute-api.us-east-2.amazonaws.com/entries/${index}`);
                
                console.log("Response status:", response.status);
                
                // レスポンスの内容を確認
                let responseText = await response.text();
                console.log("Response text:", responseText);
                
                if (!response.ok) {
                    console.error('Failed to load entry:', responseText);
                    alert('エントリの読み込みに失敗しました: ' + responseText);
                    return;
                }
                
                let entry = JSON.parse(responseText);
                
                console.log("Entry:", entry);
                
                if (entry) {
                    document.getElementById("numberInput").value = entry.number;
                    document.getElementById("nameInput").value = entry.name;
                    document.getElementById("memoInput").value = entry.memo;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エントリの読み込みに失敗しました: ' + error.message);
            }
        }

        async function saveEntry() {
            let params = new URLSearchParams(window.location.search);
            let index = params.get("index");
            let number = document.getElementById("numberInput").value;
            let name = document.getElementById("nameInput").value;
            let memo = document.getElementById("memoInput").value;
            let timestamp = new Date().toLocaleString();

            if (number.length !== 3 || name.trim() === "") {
                alert("3桁の番号と名前を入力してください");
                return;
            }

            let entry = { number, name, memo, timestamp };

            try {
                let response = await fetch(`https://5n45f0gzc2.execute-api.us-east-2.amazonaws.com/entries/${index}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(entry)
                });

                if (response.ok) {
                    window.location.href = "admin.html";
                } else {
                    alert('エントリの保存に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エントリの保存に失敗しました');
            }
        }

        function cancel() {
            window.location.href = "admin.html";
        }

        async function confirmDelete() {
            if (confirm("本当に削除しますか？")) {
                deleteEntry();
            }
        }

        async function deleteEntry() {
            let params = new URLSearchParams(window.location.search);
            let index = params.get("index");

            try {
                let response = await fetch(`https://5n45f0gzc2.execute-api.us-east-2.amazonaws.com/entries/${index}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    window.location.href = "admin.html";
                } else {
                    alert('エントリの削除に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エントリの削除に失敗しました');
            }
        }
    </script>
</body>
</html>
