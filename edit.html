<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>編集ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登録情報の編集</h2>
    
    <label>番号（変更不可）</label>
    <input type="text" id="number" disabled />

    <label>名前</label>
    <input type="text" id="name" />

    <label>メモ</label>
    <textarea id="memo"></textarea>

    <label>入学年度（西暦）</label>
    <select id="admissionYear"></select>

    <button onclick="saveChanges()">変更を保存</button>
    <button class="danger" onclick="confirmDelete()">削除</button>
    <button onclick="cancel()">キャンセル</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const number = urlParams.get('number');

    document.addEventListener("DOMContentLoaded", () => {
      loadYears();
      loadEntry();
    });

    function loadYears() {
      const yearSelect = document.getElementById("admissionYear");
      const thisYear = new Date().getFullYear();
      for (let y = thisYear; y >= 2000; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      }
    }

    async function loadEntry() {
      try {
        const res = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${number}`);
        const data = await res.json();
        const entry = data[0];

        document.getElementById("number").value = entry.number;
        document.getElementById("name").value = entry.name || '';
        document.getElementById("memo").value = entry.memo || '';
        document.getElementById("admissionYear").value = entry.admissionYear || '';
      } catch (e) {
        console.error("読み込みエラー:", e);
        alert("データの読み込みに失敗しました。");
      }
    }

    async function saveChanges() {
      const updated = {
        number: document.getElementById("number").value,
        name: document.getElementById("name").value,
        memo: document.getElementById("memo").value,
        admissionYear: document.getElementById("admissionYear").value,
        timestamp: new Date().toLocaleString()
      };

      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        });

        if (res.ok) {
          alert("変更を保存しました。");
          window.location.href = "admin.html";
        } else {
          alert("変更の保存に失敗しました。");
        }
      } catch (e) {
        console.error("保存エラー:", e);
        alert("通信エラーが発生しました。");
      }
    }

    async function confirmDelete() {
      if (!confirm("この登録を削除してもよろしいですか？")) return;

      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        if (res.ok) {
          alert("削除しました。");
          window.location.href = "admin.html";
        } else {
          alert("削除に失敗しました。");
        }
      } catch (e) {
        console.error("削除エラー:", e);
        alert("通信エラーが発生しました。");
      }
    }

    function cancel() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
