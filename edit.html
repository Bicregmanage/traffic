<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登録内容の編集</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      color: white;
      background-color: #007bff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .cancel-btn {
      background-color: #6c757d;
    }
    .cancel-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登録内容の編集</h2>
    <input type="text" id="numberInput" placeholder="番号" disabled />
    <input type="text" id="nameInput" placeholder="名前" />
    <select id="admissionYearSelect"></select>
    <textarea id="memoInput" placeholder="メモ"></textarea>

    <div class="button-group">
      <button onclick="saveChanges()">保存</button>
      <button class="delete-btn" onclick="confirmDelete()">削除</button>
      <button class="cancel-btn" onclick="cancelEdit()">キャンセル</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const number = params.get('number');

    if (!number) {
      alert("番号が指定されていません");
      window.location.href = "admin.html";
    }

    function populateYears() {
      const select = document.getElementById("admissionYearSelect");
      const currentYear = new Date().getFullYear();
      for (let y = currentYear + 1; y >= 2000; y--) {
        const option = document.createElement("option");
        option.value = y;
        option.text = y;
        select.appendChild(option);
      }
    }

    populateYears();

    async function fetchEntry() {
      try {
        const response = await fetch(`https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries?number=${number}`);
        const result = await response.json();
        const entry = result[0];
        document.getElementById("numberInput").value = entry.number;
        document.getElementById("nameInput").value = entry.name;
        document.getElementById("memoInput").value = entry.memo;
        document.getElementById("admissionYearSelect").value = entry.admissionYear || "";
      } catch (err) {
        console.error(err);
        alert("データの読み込みに失敗しました");
      }
    }

    async function saveChanges() {
      const name = document.getElementById("nameInput").value;
      const memo = document.getElementById("memoInput").value;
      const admissionYear = document.getElementById("admissionYearSelect").value;

      if (!name.trim() || !admissionYear) {
        alert("名前と入学年度は必須です");
        return;
      }

      const data = {
        number,
        name,
        memo,
        admissionYear
      };

      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          alert("変更内容を保存しました");
          window.location.href = "admin.html";
        } else {
          alert("保存に失敗しました");
        }
      } catch (err) {
        console.error(err);
        alert("保存に失敗しました");
      }
    }

    async function confirmDelete() {
      if (!confirm("本当に削除しますか？")) return;

      try {
        const res = await fetch("https://shqipfhr9d.execute-api.us-east-2.amazonaws.com/entries", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });
        if (res.ok) {
          alert("削除しました");
          window.location.href = "admin.html";
        } else {
          alert("削除に失敗しました");
        }
      } catch (err) {
        console.error(err);
        alert("削除に失敗しました");
      }
    }

    function cancelEdit() {
      window.location.href = "admin.html";
    }

    document.addEventListener("DOMContentLoaded", fetchEntry);
  </script>
</body>
</html>
