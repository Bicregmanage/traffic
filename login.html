<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | 登録番号検索システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登録番号検索システム</h2>
    <p>ログインするには以下のボタンをクリックしてください。</p>
    <button onclick="login()">ログイン</button>
  </div>

  <script>
    function login() {
      const domain = "https://us-east-2d6vpy7r8k.auth.us-east-2.amazoncognito.com";
      const clientId = "2uvdrgqfckqb2k13k9fue0k7u4";
      const redirectUri = "https://bicregmanage.github.io/traffic/index.html";
      const responseType = "code";
      const scope = "openid email";

      const loginUrl = `${domain}/login?client_id=${clientId}&response_type=${responseType}&scope=${scope}&redirect_uri=${redirectUri}`;
      window.location.href = loginUrl;
    }
  </script>
</body>
</html>
